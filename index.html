<!-- Example of a simple vibe-focused page -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0e6ff;
            font-family: "Comic Sans MS", cursive;
            color: #6b4f88;
            text-align: center;
            padding: 50px;
        }
         button {
            background-color: #6b4f88;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #d1c1f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
        }
       
    </style>
    <script>
                function changeBackground() {
            document.body.style.backgroundColor = "#ffebcd";
            document.body.style.color = "#8b4513";
            const buttons = document.getElementsByTagName("button");
            for (let button of buttons) {
                button.style.backgroundColor = "#8b4513";
                button.style.color = "#ffebcd";
            }
        }
        
        function resetBackground() {
            document.body.style.backgroundColor = "#f0e6ff";
            document.body.style.color = "#6b4f88";
            const buttons = document.getElementsByTagName("button");
            for (let button of buttons) {
                button.style.backgroundColor = "#6b4f88";
                button.style.color = "#ffebcd";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Cozy Corner</h1>
        <p>Welcome to my first vibe-coded website!</p>
    </div>
    <button onclick="changeBackground()">Change Background</button>
    <button onclick="resetBackground()">Reset Background</button>
</body>
</html>
